<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <section class="card">
        <div class="container">
            <img src="green.jpeg" alt="pintrest image" style="width:100%;">
            <div class="bottom-left">Into the Woods</div>
        </div>
        <footer>
            <p class="stat">
                TV-MA   Whimsical,   Adventurous,   Adult Animation   2023
            </p>

            
            <div class="play">
                <span class="material-symbols-outlined">
                    play_circle
                </span>
                <p class="play">Start Watching : S1E1</p>
            </div>

            <p class="action">
                <span class="material-symbols-outlined">
                    add_circle
                    </span>
                <span class="material-symbols-outlined">
                    recommend
                    </span>
                <span class="material-symbols-outlined">
                    pending
                    </span>
            </p>
        </footer>
    </section>
</body>
</html>
